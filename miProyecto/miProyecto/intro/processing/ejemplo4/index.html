<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="processing.js"></script> 
	<canvas id="micanvas" width="300" height="100"></canvas>
	<!-- <canvas data-processing-sources="anything.pjs"></canvas> !-->
	<script>
		function miProceso(processing) {
   //todo el código Javascript para definir el dibujo y la animación
    var pos = 0;

   processing.setup = function(){
      processing.size(300,100);
      processing.fill(220, 220, 255);
      var fontA = processing.loadFont("Serif");
      processing.textFont(fontA, 25);
   }
   processing.draw = function() {
      processing.background(83, 203, 0);
      processing.text("HOLA BEBEES!!!",pos,45);
      pos = (pos + 2) % processing.width;
   };
}
var canvas = document.getElementById("micanvas");
//Esta linea de abajo hace que processing.js ejecute la funcion sobre el canvas creado
var miInstanciaProcessing = new Processing(canvas, miProceso);

</script>


</body>
</html>
