<!DOCTYPE html>
<html>
<head>
  <script src="../processing.js"></script>
<link rel="stylesheet" href="style.css"/></head>
<body>
<script type="application/processing">
/* @pjs preload="data/milan_rubbish.jpg"; */

PImage bg;
int a; 

void setup() 
{
  size(200,200);
  frameRate(30);
  // The background image must be the same size as the parameters
  // into the size() method. In this program, the size of "milan_rubbish.jpg"
  // is 200 x 200 pixels.
  bg = loadImage("data/milan_rubbish.jpg");
}

void draw() 
{
  background(bg);

  a = (a + 1)%(width+32);
  stroke(226, 204, 0);
  line(0, a, width, a-26);
  line(0, a-6, width, a-32);
}
</script><canvas width="200" height="200"></canvas></p>
<div style="height:0px;width:0px;overflow:hidden;"><img src='data/milan_rubbish.jpg' id='milan_rubbish.jpg'/></div>
</body>
</html>
