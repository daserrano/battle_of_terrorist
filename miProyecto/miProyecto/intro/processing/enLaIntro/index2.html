<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="processing.js"></script>
</head>
<body>

  <!-- Se crea el script indicando de que tipo es processing.js !-->
  <script type="application/processing" data-processing-target="mycanvas">
    /* @pjs preload="img/balas.png, img/1.png"; font="transformer.ttf" */    //Se da la orden de precarga de la fuente que vamos a utilizar
    //se crean las variables que vamos a utilizar

    //VARIABLES DE TIPO PImage
    PImage primerPersonaje, logo, segundoPersonaje, tercerPersonaje, cuartoPersonaje, MOD, img;

    //VARIABLES DE TIPO PFont
    PFont font_name;


    float xpos;
    float ypos;
    float drag = 1;
    RectButton buttonPersonaje1;
    boolean locked = false;
    int rectColor;

    //BOTON

    //Variables que indican la posicion de X e Y donde empezaran los rect
    int rectX1, rectY1, rectX2, rectY2, rectX3, rectY3, rectX4, rectY4; 
    
    //Aqui se configuran las opciones de los rect
    color rectColor, baseColor;
    color rectHighlight;
    color currentColor;

    //Se crea el boleano que indicara si el raton esta encima del rect o no
    boolean rectOver = false, rectOver1 = false, rectOver2 = false, rectOver3 = false, rectOver4 = false;



















    //Funcion setup
    void setup() 
    {
      //Estas lineas determinarán el tamaño y el framerate de nuestro canvas
      size(1250, 650);
      frameRate(60);

      img = loadImage("img/balas.png");
      img.loadPixels();

      loadPixels();

    }

    //Funcion draw
    void draw() 
    {   


      for (int x = 0; x < img.width; x++) {
        for (int y = 0; y < img.height; y++ ) {
      // Calculate the 1D location from a 2D grid
      int loc = x + y*img.width;
      // Get the R,G,B values from image
      float r,g,b;
      r = red (img.pixels[loc]);
      //g = green (img.pixels[loc]);
      //b = blue (img.pixels[loc]);
      // Calculate an amount to change brightness based on proximity to the mouse
      float maxdist = 75;//dist(0,0,width,height);
      float d = dist(x, y, mouseX, mouseY);
      float adjustbrightness = 255*(maxdist-d)/maxdist;
      r += adjustbrightness;
      //g += adjustbrightness;
      //b += adjustbrightness;
      // Constrain RGB to make sure they are within 0-255 color range
      r = constrain(r, 0, 255);
      //g = constrain(g, 0, 255);
      //b = constrain(b, 0, 255);
      // Make a new color and set pixel in the window
      //color c = color(r, g, b);
      color c = color(r);
      pixels[y*width + x] = c;
    }
  }
  updatePixels();







}








</script>

<canvas width="1250" height="650" id="mycanvas">

</canvas>

</body>
</html>
