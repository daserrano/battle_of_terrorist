<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Battle of terrorist</title>
	<!-- Se crea un script que indica donde esta processing.js !-->
	<script src="processing.js"></script>
</head>
<body>

	<!-- Se crea el script indicando de que tipo es processing.js !-->
	<script type="application/processing">
		/* @pjs preload="img/30.jpg, img/1.png"; */
		//Se da la orden de precarga de la imagen que vamos a utilizar como background
		//se crea una variable del tipo PImage llamada bg
		PImage bg, primerPersonaje;

		
        PFont myFont;

		//Funcion setup
		void setup() 
		{
			//Esta linea determinará el tamaño de nuestro canvas
			size(500, 250);
			frameRate(60);

			bg = loadImage("img/30.jpg");
			//Modificamos los valores de coordx, coordy, dimx, dimy de "bg"
			image(bg, 0, 0, 500, 250);

			primerPersonaje = loadImage("img/1.png");
			image(primerPersonaje, 0, 0, 22, 25);

	
		}

		void draw() 
		{
			
			background(bg);
		}

		





	</script>
	
	<canvas width="32" height="52" >

	</canvas>

</body>
</html>
