<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<canvas id="micanvas" width="600" height="300" style="border:1px solid black;"></canvas>

	<script>
		var canvas  = document.getElementById("micanvas");
		var ctx = canvas.getContext("2d");
		var img = new Image();
		img.src = "30.jpg";
		var img2 = new Image();
		img2.src = "1.png";
		img.onload = function(){
			ctx.drawImage(img2, 0, 0, 50, 25);
			ctx.drawImage(img, 0, 0, 500, 250);
			ctx.globalCompositeOperation="destination-over";
		}

		ctx.font="20px Georgia";
		ctx.fillText("ELIGE UN PERSONAJE",50,50);
		ctx.globalCompositeOperation="destination-over";

			ctx.drawImage(img, 0, 0, 500, 250);
		}*/

</script>
</body>
</html>
