	var world;

	window.onload = function()
	{
		Images  = new SaveImages();
		Sprites = new SaveSprites();

		Images.load(
			[
			["green1", "images/game/playerGreen1.png"],
			["red2", "images/game/playerRed2.png"]
			]);

		Images.completed = function() 
		{
			var spritePlayer = new Sprite(Images.get("green1"));
			spritePlayer.createDirection(4,4,0,5,0,0,{"up":3, "down":0,"right":2, "left":1});
			Sprites.add("player1", spritePlayer);
			world = new World("canvas");
		}
	}
