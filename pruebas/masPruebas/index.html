	<script>

		var world;
		var Sprites;
		var Images;
		var persona;
		var color1;
		var spritePlayer1;
		var persona1, persona2;
		var	contador = 0;
		

		function dime(pers, col){
			contador++;
			if(pers < 5)
				persona1 = pers;
			if(pers >= 5)
				persona2 = pers;
			if(contador == 1)
				color1 = col;
			if(contador == 2){
				color2 = col;
				gameInit();
			}
		}

		function gameInit()
		{
			Images  = new SaveImages();
			Sprites = new SaveSprites();
			Images.load(
				[
				["green1", 		"images/game/personaje1_verde.png"],
				["green2", 		"images/game/personaje2_verde.png"],
				["green3", 		"images/game/personaje3_verde.png"],
				["red1",   		"images/game/personaje1_rojo.png"],
				["red2",   		"images/game/personaje2_rojo.png"],
				["red3",   		"images/game/personaje3_rojo.png"],
				["blue1", 		"images/game/personaje1_azul.png"],
				["blue2", 		"images/game/personaje2_azul.png"],
				["blue3", 		"images/game/personaje3_azul.png"],
				["bulletRight", "images/game/playerShootRight.png"],
				["bulletLeft",  "images/game/playerShootLeft.png"],
				["bulletUp",    "images/game/playerShootUp.png"],
				["bulletDown",  "images/game/playerShootDown.png"],
				["bulletMain",  "images/game/playerShootMain.png"]
				]);

			Images.completed = function() 
			{



				switch(persona1){

					case 1:{
						if (color1 == "rojo")
							var spritePlayer1 = new Sprite(Images.get("red1"));
						if (color1 == "azul")
							var spritePlayer1 = new Sprite(Images.get("blue1"));
						if (color1 == "verde")
							var spritePlayer1 = new Sprite(Images.get("green1"));
						break;
					}
					case 2:{
						if (color1 == "rojo")
							var spritePlayer1 = new Sprite(Images.get("red2"));
						if (color1 == "azul")
							var spritePlayer1 = new Sprite(Images.get("blue2"));
						if (color1 == "verde")
							var spritePlayer1 = new Sprite(Images.get("green2"));
						break;
					}
					case 3:{
						if (color1 == "rojo")
							var spritePlayer1 = new Sprite(Images.get("red3"));
						if (color1 == "azul")
							var spritePlayer1 = new Sprite(Images.get("blue3"));
						if (color1 == "verde")
							var spritePlayer1 = new Sprite(Images.get("green3"));
						break;

					}
				}
				switch(persona2){
					case 5:{
						if (color2 == "rojo")
							var spritePlayer2 = new Sprite(Images.get("red1"));
						if (color2 == "azul")
							var spritePlayer2 = new Sprite(Images.get("blue1"));
						if (color2 == "verde")
							var spritePlayer2 = new Sprite(Images.get("green1"));
						break;

					}
					case 6:{
						if (color2 == "rojo")
							var spritePlayer2 = new Sprite(Images.get("red2"));
						if (color2 == "azul")
							var spritePlayer2 = new Sprite(Images.get("blue2"));
						if (color2 == "verde")
							var spritePlayer2 = new Sprite(Images.get("green2"));
						break;

					}
					case 7:{
						if (color2 == "rojo")
							var spritePlayer2 = new Sprite(Images.get("red3"));
						if (color2 == "azul")
							var spritePlayer2 = new Sprite(Images.get("blue3"));
						if (color2 == "verde")
							var spritePlayer2 = new Sprite(Images.get("green3"));
						break;

					}
				}

				spritePlayer1.createDirection(4,4,0,5,0,0,{"up":3, "down":0, "right":2, "left":1});
				Sprites.add("player1", spritePlayer1);

				//var spritePlayer2 = new Sprite(Images.get("red1"));
				spritePlayer2.createDirection(4,4,0,5,0,0,{"up":3, "down":0, "right":2, "left":1});
				Sprites.add("player2", spritePlayer2);
				world = new World("canvas1");
			}
		}

	</script>
